<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 문제 추출기</title>
    <link rel="stylesheet" href="style.css">
    <!-- pdf.js 라이브러리 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // pdf.js 워커 스크립트 경로 설정 (CDN 사용 시 필요)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="container">
        <h1>PDF 기반 문제 추출기</h1>

        <div class="upload-section">
            <input type="file" id="pdfFile" accept=".pdf">
            <button id="extractTextBtn">PDF 텍스트 추출</button>
        </div>

        <div class="content-section">
            <h2>추출된 텍스트:</h2>
            <div id="extractedText" class="text-area">
                PDF 파일을 업로드하고 'PDF 텍스트 추출' 버튼을 눌러주세요.
            </div>
        </div>

        <div class="content-section">
            <h2>생성된 문제:</h2>
            <div id="generatedQuestions" class="text-area">
                (이곳에 생성된 문제가 표시됩니다. 문제 생성은 백엔드 연동이 필요합니다.)
            </div>
            <button id="generateQuestionsBtn" disabled>문제 생성 (백엔드 필요)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
